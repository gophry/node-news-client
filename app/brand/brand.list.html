<div ng-controller="BrandListController as brandListCtrl" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-lg-12">
    <div class="formbox">
      <div class="formbox-title">
        <h4>List of Brands</h4>
      </div>
      <div class="formbox-content">
        <div>
          <a class="btn btn-primary" ui-sref="brand.create">
          <i class="icon-plus-sign"></i> Add a new brand
          </a>
        </div>
        <div id="editable_wrapper" class="dataTables_wrapper form-inline"><div class="row"><div class="col-sm-6"><div class="dataTables_length" id="editable_length"><label><select name="editable_length" aria-controls="editable" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> records per page</label></div></div><div class="col-sm-6"><div id="editable_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="editable"></label></div></div></div><table class="table table-striped table-bordered table-hover  dataTable" id="editable" role="grid" aria-describedby="editable_info">
          <thead>
          <tr role="row">
            <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 179px;">
              Brand
            </th>
            <th class="sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 237px;">
              Monthly Limit
            </th>
            <th class="sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 208px;">
              Used
            </th>
            <th class="sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 150px;">
              <span>Edit/ </span>
              <span>Delete</span>
            </th>
            <th class="sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 105px;">
              Delete
            </th>
          </tr>
          </thead>
          <tbody>

          <tr ng-repeat="brand in brandListCtrl.brands" class="gradeA odd" role="row">
            <td class="sorting_1">{{brand.mail.brandname}}</td>
            <td>{{brand.monthlylimit}}</td>
            <td>{{brand.limitused}}</td>
            <td class="center"><span class="icon icon-pencil"></span></td>
            <td class="center"><span class="icon glyphicon-trash"></span></td>
          </tr>
          </tbody>

        </table>
          <div class="row">
            <div class="col-sm-6">
                <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">

                </div>
            </div>
            <div class="col-sm-6">
              <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                <ul class="pagination">
                  <li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                    <a href="#">Previous</a>
                  </li>
                  <li class="paginate_button active" aria-controls="editable" tabindex="0">
                    <a href="#">1</a></li><li class="paginate_button " aria-controls="editable" tabindex="0">
                  </li>
                  <li class="paginate_button next" aria-controls="editable" tabindex="0" id="editable_next">
                    <a href="#">Next</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>
